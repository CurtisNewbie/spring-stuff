<html xmlns="https://www.thymeleaf.org">

<body>
    <div th:if="${message}">
        <h2 th:text="${message}" />
    </div>
    <div>
        <form action="/" method="POST" enctype="multipart/form-data">
            <table>
                <tr>
                    <td>
                        File to upload:
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="file" name="file" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="file" id="" value="Upload">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div>
        <ul>
            <li th:each="file : ${files}">
                <a th:href="${file}" th:text="${file}" />
            </li>
        </ul>
    </div>
</body>

</html>
