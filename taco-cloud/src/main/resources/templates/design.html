<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Design Taco</title>
</head>

<body>
    <h3>Design Your Taco!</h3>
    <!-- this form submits a POST request, wherein an object is sent, this object is received as an attribute, see DesignTacoController. This "newTaco" is essentially the name of the Taco object. Notice that for each type of ingredients shown below, they all use the same name 'ingredients', which matches the property of a Taco object-->
    <form method="POST" th:action="@{/design}" th:object="${newTaco}">
        <div>
            <h3>Designate your wrap!</h3>
            <!-- request for "wrap" attribute -->
            <div th:each="ingredient : ${wrap}">
                <!-- foreach in ${wrap} attribute, where each is named "ingredient" -->
                <input type="checkbox" name="ingredients" th:value="${ingredient.id}" />
                <!-- the value of each checkbox is the id of each ingredient -->
                <span th:text="${ingredient.name}">INGREDIENT</span><br>
                <!-- and the value of each span, is the name of each ingredient, "INGREDIENT" will be replaced -->
            </div>
            <br>
        </div>

        <div>
            <h3>Designate your protein!</h3>
            <!-- request for "protein" attribute -->
            <div th:each="ingredient : ${protein}">
                <input type="checkbox" name="ingredients" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}">INGREDIENT</span><br>
            </div>
            <br>
        </div>

        <div>
            <h4>Designate your cheese!</h4>
            <!-- request for "cheese" attribute -->
            <div th:each="ingredient : ${cheese}">
                <input type="checkbox" name="ingredients" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}">INGREDIENT</span><br>
            </div>
            <br>
        </div>

        <div>
            <h4>Designate your veggies</h4>
            <!-- request for "veggies" attribute -->
            <div th:each="ingredient : ${veggies}">
                <input type="checkbox" name="ingredients" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}">INGREDIENT</span><br>
            </div>
            <br>
        </div>

        <div>
            <h4>Designate your sause</h4>
            <!-- request for "sause" attribute -->
            <div th:each="ingredient : ${sause}">
                <input type="checkbox" name="ingredients" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}">INGREDIENT</span><br>
            </div>
            <br>
        </div>

        <div>
            <h3>Name your taco!</h3>
            <div>
                <!-- th:field means that the value of this input is set to the field "name" of object "newTaco"-->
                <input type="text" name="" id="" th:field="*{name}" />
                <br>
                <button type="submit">Submit your taco</button>
            </div>
        </div>
    </form>
</body>

</html>
